<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flora Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 1rem; padding-bottom: 3rem; }
        .thumb { width: 100%; height: 160px; object-fit: cover; background: #f1f1f1; }
        .card-title { font-size: 0.95rem; }
        .dropzone { border: 2px dashed #ced4da; border-radius: .5rem; padding: 1rem; text-align: center; color: #6c757d; cursor: pointer; }
        .dropzone.dragover { border-color: #0d6efd; color: #0d6efd; background: #f8fbff; }
        .search-bar { position: relative; border: 1px solid #dadce0; border-radius: 9999px; padding-left: 44px; padding-right: 88px; background: #fff; }
        .search-bar:focus-within { box-shadow: 0 1px 6px rgba(32,33,36,0.28); border-color: transparent; }
        .search-bar.dragover { border-color: #0d6efd; background: #f8fbff; }
        .search-input { border: 0; outline: none; height: 48px; width: 100%; font-size: 1rem; background: transparent; }
        .leading-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #9aa0a6; }
        .trailing-actions { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); display: flex; gap: 6px; }
        .icon-btn { border: none; background: transparent; padding: 6px; border-radius: 50%; color: #6c757d; }
        .icon-btn:hover { background: #f1f3f4; color: #212529; }
    </style>
</head>
<body>
<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <h1 class="h4">Flora Search</h1>
            <p class="text-muted mb-0">Search by text or upload a flower image.</p>
        </div>
    </div>

    <div id="app"></div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailModalLabel">Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="detailContent"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- App scripts (modular, via Babel CDN) -->
<script type="text/babel" src="./api.js"></script>
<script type="text/babel" src="./components/SearchForm.jsx"></script>
<script type="text/babel" src="./components/ResultCard.jsx"></script>
<script type="text/babel" src="./components/DetailContent.jsx"></script>
<script type="text/babel" src="./main.jsx"></script>
</body>
</html>
